---
repos:
  - title: ubuntu
    source: true
    proto: http
    url: archive.ubuntu.com/ubuntu
    distro:
      - trusty
      - trusty-security
      - trusty-updates
    components:
      - main
      - restricted
      - universe
      - multiverse
    gpgkey: 40976EAF437D05B5

  - title: ondrej
    source: true
    proto: http
    url: ppa.launchpad.net/ondrej/php/ubuntu
    distro:
      - trusty
    components:
      - main
    gpgkey: E5267A6C

  - title: grafana
    source: false
    proto: https
    url: packagecloud.io/grafana/stable/debian
    distro:
      - wheezy
    components:
      - main
    keyurl: https://packagecloud.io/gpg.key

  - title: influxdata
    source: false
    proto: https
    url: repos.influxdata.com/ubuntu
    distro:
      - trusty
    components:
      - stable
    keyurl: https://repos.influxdata.com/influxdb.key

  - title: openjdk
    source: true
    proto: http
    url: ppa.launchpad.net/openjdk-r/ppa/ubuntu
    distro:
      - trusty
    components:
      - main
    gpgkey: 86F44E2A

  - title: jenkins
    source: false
    proto: http
    url: pkg.jenkins-ci.org/debian-stable
    distro:
      - binary/
    components: []
    keyurl: https://jenkins-ci.org/debian/jenkins-ci.org.key

  - title: erlang
    source: false
    proto: https
    url: packages.erlang-solutions.com/ubuntu
